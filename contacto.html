<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/d24437557d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/sushi.png" type="image/x-icon">
    <title>Kingyo Sushi Restaurant</title>
</head>

<body>
    <!-- CONTENEDOR PADRE -->
    <div class="container">
        <!-- LINE DECORATIVA -->
        <div id="line-decoration"></div>
        <!-- ENCABEZADO PADRE -->
        <header>
            <nav class="main-menu">
                <!-- LISTA DESORDENADA -->
            <ul>
                <!-- ELEMENTOS DE LISTA -->
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./contacto.html">CONTACT US</a></li>
            </ul>
            </nav>
            <div class="logo">
                <img src="./img/sushi-basic.png" alt="sushi sticks" class="img-sushi">
            </div>
        </header>
        <!-- _______________________________________________________________________________ -->
        <main>
            <div class="container">
                <form action="https://formspree.io/f/mwkaodwa" method="post">
                    <ul class="flex-outer">
                        <li>
                            <label for="full-name">Full Name</label>
                            
                            <input type="text" id="full-name" name="full-name" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="message"></label>
                            <textarea rows="6" id="message" class="comments" name="message" placeholder="send us a message!" required></textarea>
                        </li>
                        <li>
                            <button type="submit">Send</button>
                        </li>
                    </ul>
                </form>
            </div>
        </main>
        <!-- _______________________________________________________________________________ -->
        <footer>
            <ul>
                <li class="social-icon"><a href="https://www.facebook.com/chefThienvn" target="_blank"
                        rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="social-icon"><a href="https://www.instagram.com/ilovesushistuttgart/?hl=es-la"
                        target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="social-icon"><a href="https://twitter.com/sushiswap?lang=es" target="_blank"
                        rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
                <li class="social-icon"><a href="https://worldsushicup.com/" target="_blank"
                        rel="noopener noreferrer"><i class="fas fa-map-marker-alt"></i>
                </li>
                </a>
            </ul>
        </footer>
    </div>
</body>

</html>
